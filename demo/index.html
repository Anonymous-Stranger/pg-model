<!DOCTYPE html>
<!-- author: Akash Gaonkar -->

<html>
	
	<head>
		<meta charset='utf-8'/>
		<title> Page Model Demo </title>

		<!-- Polymer Web Components -->
		<script src='../../webcomponentsjs/webcomponents-lite.min.js'></script>

		<!-- Polymer Paper Elements -->
		<link rel='import' href='../../paper-toolbar/paper-toolbar.html'/>

		<!-- Custom Elements -->
		<link rel='import' href='../pg-headed-model.html'/>
		<link rel='import' href='../pg-link.html'/>
		<link rel='import' href='../pg-page.html'/>

		<!-- Custom Demo Elements -->
		<link rel='import' href='page-home.html'/>

		<style>
			pg-link * {
				font-weight: bold;
				background-color: inherit;
				color: white;
			}
			pg-link.selected * {
				background-color: inherit;
				color: yellow;
			}
			pg-page {
				font-size: 10em;
				text-align: center;
			}
			#home { background-color: skyblue; }
			#page1 { background-color: goldenrod; }
			#page2 { background-color: forestgreen; }
			#page3 { background-color: purple; }
		</style>

	</head>

	<body unresolved class='fullbleed'>
		<pg-headed-model default='home'>
			<!-- paper-toolbar and .paper-header elements become part of the header. -->
			<paper-toolbar justify='around'>
				<pg-link hash='home'><h1>Page Model Demo</h1></pg-link>
				<pg-link hash='home?message=hello'><h2>Home</h2></pg-link>
				<pg-link hash='page1'><button>Another Page</button></pg-link>
				<pg-link hash='page2'><button>Third Page</button></pg-link>
				<pg-link hash='page3'><button>Last Page</button></pg-link>
			</paper-toolbar>

			<!-- Everything else becomes part of the content. -->
			<page-home  id='home'  hash='home'  class='flex layout vertical center-center'></page-home>
			<pg-page 	id='page1' hash='page1' class='flex layout vertical center-center'><span>Another Page</span></pg-page>
			<pg-page 	id='page2' hash='page2' class='flex layout vertical center-center'><span>Third Page</span></pg-page>
			<pg-page 	id='page3' hash='page3' class='flex layout vertical center-center'><span>Last Page</span></pg-page>
		</pg-headed-model>
	</body>

</html>
