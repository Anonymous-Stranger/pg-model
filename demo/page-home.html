
<link rel='import' href='../../polymer/polymer.html'/>

<link rel='import' href='../behaviors/pg-page-behavior.html'/>

<dom-module id='page-home'>

	<template>

		<div>Home</div>
		
		<span>Message: <b>{{message}}</b></span>

	</template>

	<style>
		div { font-size: 10rem; }
		span { font-size: 2rem; }
	</style>

	<script>
		Polymer({

			is: "page-home",

			behaviors: [PageModel.PGPageBehavior],

			properties: {
				message: {
					type: String,
					value: "Return to Home to Change",
					computed: 'getMessage(query)' //also possible to do by overriding the 'reload' property.
				}
			},

			getMessage: function(query) { return query["message"]; }

		});
	</script>

</dom-module>
